<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Форма обратной связи и аутентификации</title>
  <link href="css1.css" rel="stylesheet">

</head>
<body>
  <form action="https://httpbin.org/post" method="POST">
    <h2>Форма обратной связи</h2>
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required="">

    <label>Откуда узнали о нас:</label>

    <div class="radio">
      <label class="radio_label" for="radio1">Радио</label>
      <input id="radio1" type="radio" name="source" value="Радио">
    </div>

    <div class="radio">
      <label class="radio_label" for="radio2">Интернет</label>
    <input id="radio2" type="radio" name="source" value="Интернет">

    </div>
    <div class="radio">
        <label class="radio_label" for="radio3">Друзья</label>
    <input id="radio3" type="radio" name="source" value="Друзья">

    </div>

    <label for="type">Тип обращения:</label>
    <select id="type" name="type">
      <option value="Жалоба">Жалоба</option>
      <option value="Предложение">Предложение</option>
    </select>

    <label for="message">Текст сообщения:</label>
    <textarea id="message" name="message" required=""></textarea>

    <label for="attachments">Вложения:</label>
    <input type="file" id="attachments" name="attachments">

    <label for="consent">Даю согласие на обработку персональных данных:</label>
    <input type="checkbox" id="consent" name="consent" required="">

    <input class="btn btn-primary" type="submit" value="Отправить">
</form>


</body></html>
